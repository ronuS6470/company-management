<div class="h-100 position-relative form-content ">
    <div class="row">
        <!--form-->
        <form class="form-details bg-white col-md-6 ">
            <div class="col-md-12 p-5">
                <h4 class="text-center">Registration</h4>
                <div class="form-group flex-wrap">
                    <input type="email" class="form-control my-5" id="InputEmail" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control my-5" id="InputPassword" placeholder="Password" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control my-5"  id="InputConfirmPassword" placeholder="ConfirmPassword">
                </div>
                <div class="mt-5 mt-sm-0 flex-wrap">
                    <button type="submit" class="btn btn-md btn-primary py-2">Submit</button>
                    <button class="btn btn-md btn-danger py-2  ml-3">Cancel</button>
                </div>
            </div>
        </form>
        <!--end:form-->
    </div>
</div>

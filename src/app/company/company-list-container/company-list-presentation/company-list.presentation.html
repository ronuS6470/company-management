<!-- Company List -->
<main class="main-content h-100">
    <!-- Company Header -->
    <header class="d-flex justify-content-between align-items-center flex-wrap company-header">
        <div>
            <h3 class="companie-lable font-regular">Companies</h3>
        </div>
        <div>
            <button class="mr-3 bg-transparent border-0 delete-btn  mb-sm-0 mb-3" (click)="multipleDelete()">
                <span class="fa fa-trash-o text-danger"></span>
            </button>
            <button class="btn bg-white mr-2  mb-sm-0 mb-3" (click)="filter()">
                <span>Filter</span>
                <span class="fa fa-filter text-primary ml-2  mb-sm-0 mb-3"></span>
            </button>
            <button class="btn btn-primary mb-sm-0 mb-3" routerLink="../add">
                <span class="fa fa-plus mr-1"></span>
                <span>Add Companies</span>
            </button>
        </div>
    </header>
    <!--End: Company Header -->
    <!--Company Table -->
    <div class="table-responsive overflow-auto company-table">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col" class="checkbox-col">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" (change)="selectAllCompanies($event)" class="custom-control-input rounded-lg pointer" id="customCheck">
                            <label class="custom-control-label" for="customCheck"></label>
                        </div>
                    </th>
                    <th scope="col" class="text-uppercase text-muted">reg &nbsp;
                        <button class="short-up" (click)="sortDescending()" id="id"><span class="fa fa-caret-down text-muted "></span></button>
                        <button class="short-down" id="id" (click)="sortAscending()"><span class="fa fa-caret-up text-muted "></span></button>
                    </th>
                    <th scope="col" class="text-uppercase text-muted">company&nbsp;
                        <button class="short-up" id="clientName" (click)="sortDescending()"><span class="fa fa-caret-down text-muted "></span></button >
                            <button  class="short-down" id="clientName" (click)="sortAscending()"><span class="fa fa-caret-up text-muted "></span></button>

                    </th>
                    <th scope="col" class="text-uppercase text-muted td-compnymwitg">client name&nbsp;
                        <button class="short-up" id="clientName" (click)="sortDescending()"><span class="fa fa-caret-down text-muted "></span></button >
                            <button  class="short-down" id="clientName" (click)="sortAscending()"><span class="fa fa-caret-up text-muted "></span></button>
                    </th>
                    <th scope="col" class="text-uppercase text-muted">location&nbsp;
                        <button class="short-up" id="location" (click)="sortDescending()"><span class="fa fa-caret-down text-muted "></span></button>
                        <button class="short-down" id="location" (click)="sortAscending()"><span class="fa fa-caret-up text-muted "></span></button>
                    </th>
                    <th scope="col" class="text-uppercase text-muted td-compnymwitg">contact number&nbsp;
                        <button class="short-up" id="contactNumber" (click)="sortDescending()"><span class="fa fa-caret-down text-muted "></span></button >
                            <button  class="short-down" id="contactNumber" (click)="sortAscending()"><span class="fa fa-caret-up text-muted "></span></button>
                    </th>
                    <th scope="col" class="text-uppercase text-muted">email&nbsp;
                        <button class="short-up" id="email" (click)="sortDescending()"><span class="fa fa-caret-down text-muted "></span></button>
                        <button class="short-down" id="email" (click)="sortAscending()"><span class="fa fa-caret-up text-muted "></span></button>
                    </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="h-100">

                <tr class="bg-white" *ngFor="let companyData of filteredCompany">
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input [(ngModel)]="companyData.checked" type="checkbox" class="custom-control-input rounded-lg  pointer" id={{companyData.id}}>
                            <label class="custom-control-label " for={{companyData.id}}></label>
                        </div>
                    </td>
                    <td>{{companyData.id}}</td>
                    <td>
                        <img src="../../../../assets/images//Dominos-logo.png" class="img-fluid company-img" alt="NBC-logo">
                    </td>
                    <td>{{companyData.clientName}}</td>
                    <td>{{companyData.location}}</td>
                    <td>{{companyData.contactNumber}}</td>
                    <td>{{companyData.email}}</td>
                    <td class="d-flex justify-content-end">

                        <button class="btn btn-danger mr-3" (click)="delete(companyData.id)">Delete</button>&nbsp;
                        <button class="btn btn-primary" routerLink="../edit/{{companyData.id}}">edit</button>
                </tr>
            </tbody>
        </table>
    </div>
</main>

 <!-- <button (click)="openDialog()">Open dialog<br>(Overlay)</button> -->
 <button class="btn bg-white mr-2" (click)="filter()">
        <span>Filter</span>
        <span class="fa fa-filter text-primary ml-2"></span>
</button>
{{comp | json}}
<table class="table table-bordered ">
       {{comp | json}}
    <thead>
        <tr>
            <th>Id</th>
            <th>Client Name</th>
            <th>City</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Department</th>
            <th>Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let companyData of filteredUsers">
            <th>{{companyData.id}}</th>
            <th> {{companyData.clientName}} </th>
            <th>{{companyData.location}}</th>
            <th>{{companyData.contactNumber}}</th>
            <th>{{companyData.email}}</th>
            <th>{{companyData.designation}}</th>
            <th> <button (click)="delete(companyData.id)">Delete</button>
                <a routerLink="Edit/{{companyData.id}}">edit</a>
            </th>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-end h-100">
    <div class="company-form-container document-filter bg-white d-flex flex-column overflow-hidden shadow-lg">
        <div class="d-flex align-items-center justify-content-between px-3 pt-2 flex-shrink-0">
            <h5 class="modal-title" id="exampleModalLabel">Filter </h5>
            <a><span class="fa fa-times fa-lg d-flex close-icon px-3"></span></a>
        </div>
        <div class="dropdown-divider"></div>
        <div class=" no-gutters px-3 overflow-auto">
            <form class="py-3 mt-4">
                <div class="form-row mx-0">
                    <div class="col-12 px-0">

                        <div class="form-group d-flex flex-column">
                            <label for="companyUrl" class="label text-secondary mb-0">Company URL</label>
                            <input type="text" class="form-control" id="companyUrl" placeholder="Enter Company Url">
                        </div>
                        <div class="form-group d-flex flex-column">
                            <label for="clientName" class="label text-secondary mb-0">Client Name</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Enter Client Name">
                        </div>
                    </div>
                    <div class="col-12 px-0">
                        <div class="form-group d-flex flex-column">
                            <label for="selectLocation" class="label text-secondary mb-0">location</label>
                            <select class="form-control" id="selectLocation">
                                <option>London</option>
                                <option>Dubai</option>
                                <option>NewYork</option>
                            </select> </div>
                    </div>
                    <div class="col-12 px-0">
                        <div class="form-group d-flex flex-column">
                            <label for="companyWebsite" class="label text-secondary mb-0">Contact</label>
                            <input type="text" class="form-control" id="companyWebsite" placeholder="1478526932">
                        </div>
                    </div>

                    <div class="col-12 px-0">
                        <div class="form-group d-flex flex-column">
                            <label for="companyWebsite" class="label text-secondary mb-0">Email id</label>
                            <input type="email" class="form-control" id="companyWebsite" placeholder="abc@123.com">
                        </div>
                    </div>
                </div>

            </form>

        </div>
        <div class=" px-3 mt-sm-0 flex-wrap flex-shrink-0">
            <button type="submit" class="btn btn-md btn-primary py-2 mt-5">Filter</button>
            <button class="btn btn-md btn-secondary py-2  ml-3 mt-5">Clear</button>
        </div>
    </div>
</div>

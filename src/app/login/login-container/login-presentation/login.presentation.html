<div class="h-100 d-flex justify-content-center align-items-center ">
    <div class=" justify-content-center align-items-center  col-md-6  m-0  p-2 p-md-5">
        <!--form-->
        <form class=" d-flex justify-content-center  align-items-center bg-white  shadow-lg m-0 p-0 position-relative ">
            <div class="user-avatar-holder d-flex align-items-center justify-content-center rounded-circle ">
                <figure>
                    <img src="../../../../assets/images/avatar-img.jpg" class="user-avatar rounded-circle"
                        alt="login avatar">
                </figure>
            </div>
            <div class="col-md-12 ">
                <div class="form-group flex-wrap p-2 ">
                    <h4 class="text-center mt-md-5 mt-4">Login</h4>
                    <div class="form-input mt-3 mt-md-2">
                        <input class="input-field" id="inputUsername" type="text" autofocus="true" required />
                        <span class="input-label">Username</span>
                        <span class="input-underline"></span>
                    </div>
                    <div class="form-input">
                        <input id="Password" class="input-field" type="password" required />
                        <span class="input-label">Password</span>
                        <div class="input-underline"></div>
                    </div>
                    <div class="mt-1  d-flex justify-content-center py-1   flex-wrap">
                        <button type="submit" class="btn btn-primary py-2 px-md-5 mr-2 mr-md-0 mb-sm-0  ">Sign
                            In</button>
                    </div>
                </div>
            </div>
        </form>
        <!--end:form-->
        <div class="col-md-12 bg-white px-5 pb-4 d-flex align-items-center justify-content-between flex-wrap">
            <span class="">
                Create a new account?
            </span>
            <button type="submit" class="btn  btn-success">Sign up</button>
        </div>

    </div>
</div>

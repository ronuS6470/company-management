<div class="h-100 position-relative form-content ">
    <div class="row">
        <!--form-->
        <form class="form-details bg-white col-md-6 ">
            <div class="col-md-12 p-5">
                <div class="form-group flex-wrap">
                    <div class="user-avtaar-holder d-flex align-items-center justify-content-center rounded-circle ">
                        <figure>
                            <img src="../../../../assets/images/login-avtaar.jpg" class="user-avtaar rounded-circle"
                                alt="login avtaar">
                        </figure>
                    </div>
                    <h4 class="text-center">Login</h4>
                    <input type="email" class="form-control my-5" id="InputEmail" placeholder="Email address"

                </div>
                <div class="form-group">
                    <input type="password" class="form-control my-5" placeholder="Password" id="InputPassword">
                </div>
                <div class="mt-5 mt-sm-0   flex-wrap">
                    <button type="submit" class="btn btn-md btn-primary py-2  ">Submit</button>
                    <button class="btn btn-md btn-danger text-white py-2  ml-3">Cancel</button>
                </div>
                <div class="mt-5 flex-wrap d-flex justify-content-between">
                    <a href="#" class="text-info">Forgot Password?</a>
                    <div class="signup-area"><span>Create a new account</span>
                        <button class="btn btn-md btn-success  ml-4">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
        <!--end:form-->
    </div>
</div>

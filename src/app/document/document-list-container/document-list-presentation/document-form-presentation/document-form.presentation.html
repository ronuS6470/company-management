<div class="d-flex justify-content-center m-0 m-md-5 justify-content-md-center rounded-lg">
  <form class="document-form bg-white  add-edit-r p-4" [formGroup]="documentFormDetails" (ngSubmit)="onSubmit()">
    
      <h1 class="text-primary">Document Details</h1>
      <div class="dropdown-divider"></div>
      <div class="p-3">
        <div class="form-group">
          <label for="InputName">Document Name</label>
          <input type="email" class="form-control" id="InputName" placeholder="Document Name" formControlName="documentName">
          <div *ngIf="controls.documentName.invalid && (controls.documentName.dirty || controls.documentName.touched)">
            <div *ngIf="controls.documentName.errors.minlength" style="color: red;">
              <b>Document Name must be at least 4 characters long.</b>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="InputOwnerName">Owner Name</label>
          <input type="email" class="form-control" id="InputOwnerName" placeholder="Owner Name" formControlName="ownerName">
        </div>

        <div class="form-group">
          <label for="InputActivity">Activity</label>
          <select class="form-control" id="InputActivity" formControlName="activity">
            <option>General</option>
            <option>Training</option>
            <option>Security</option>
          </select>
        </div>
      </div>
      <div class="my-4 px-3 mt-sm-0 flex-wrap">

        <button type="reset" class="btn  btn-white py-2 px-5 ml-3">Clear</button>
        <button type="submit" class="btn  btn-primary py-2 px-5 ml-3" [disabled]="!documentFormDetails.valid">Submit</button>
      </div>
   
  </form>
</div>

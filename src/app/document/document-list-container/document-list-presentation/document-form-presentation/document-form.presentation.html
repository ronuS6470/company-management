<!-- ADD form content -->
<div class="content h-100 overflow-hidden d-flex flex-column">
  <!-- content header -->
  <!-- end content header -->
  <!-- content body -->
  <div class="content-body px-3 px-md-4 overflow-auto">
    <!-- form container -->
    <div class="company-form-container  my-5 py-4">
      <!-- Document Add form -->
      <div class="row no-gutters justify-content-center px-3">
        <div class="shadow-sm col-12 col-md-7 bg-white p-5 add-edit-r">

          <form [formGroup]="documentFormDetails" (ngSubmit)="onSubmit()">
            <div class="form-row mx-0">
              <!-- Document Detail  -->
              <h2 class="font-medium text-primary">Document Details</h2>

              <!-- Document name  -->
              <div class="col-12 px-0 my-3">
                <div class="form-group d-flex flex-column">
                  <label for="clientName" class="label text-secondary mb-0">Document
                    Name</label>
                  <input type="text" class="form-control" id="clientName" value="General Proposal Report"  formControlName="documentName">
                  <div *ngIf="controls.documentName.invalid && (controls.documentName.dirty || controls.documentName.touched)">
                    <div *ngIf="controls.documentName.errors.minlength" style="color: red;">
                      <b>Document Name must be at least 4 characters long.</b>
                    </div>
                  </div>
                </div>
              </div>

              

              <!-- Owner name  -->
              <div class="col-12 px-0 mb-3">
                  <div class="form-group d-flex flex-column">
                    <label for="ownerName" class="label text-secondary mb-0">Owner
                      Name</label>
                    <input type="text" class="form-control" id="ownerName" value="Angelica Ramos" formControlName="ownerName">
                  </div>
                </div>
              
              
              <!-- Activity -->

              <div class="col-md-12 px-0">
                <div class="form-group d-flex flex-column">
                  <label for="location" class="label text-secondary mb-0">Activity</label>
                  <select class="form-control bg-transparent" id="businessType" formControlName="activity">
                    <option>General</option>
                    <option>Training</option>
                    <option>Security</option>
                  </select>
                </div>
              </div>
              <div class="d-flex flex-wrap d-md-block">
                <button type="reset" class="btn bg-white px-5 py-2 rounded-0 mr-sm-3 flex-grow-1" >Clear</button>
                <button type ="submit" class="btn btn-primary px-5 py-2 rounded-0 flex-grow-1" [disabled]="!documentFormDetails.valid">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end contnent body -->
</div>

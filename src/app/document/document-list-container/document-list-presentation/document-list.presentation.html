<section class="h-100">
    <!-- Document Header  -->
    <div class="d-flex justify-content-between align-items-center flex-wrap document-header ">
        <div class="d-flex align-items-center">
            <h3>Documents</h3>&nbsp;
            <p class="m-0 text-primary" *ngIf="filteredDocument">({{filteredDocument?.length}})</p>
        </div>
        <div class="d-flex align-items-center">
            <button (click)="deleteDocuments()" class="btn btn-white bg-white rounded-0 mx-2"><span
                    class="text-danger fa fa-trash"></span></button>
            <button (click)="openFilter()" class="btn btn-white bg-white rounded-0 mx-2"><span
                    class="text-dark">Filter</span>&nbsp;&nbsp;<span class="fa fa-filter text-primary"></span></button>
            <button class="btn btn-outline-primary mx-2 px-4"><span
                    class="fa fa-upload"></span>&nbsp;<span>Upload</span></button>
            <button (click)="loadDocumentForm(null)" class="btn btn-primary mx-2 px-4"><span
                    class="fa fa-plus"></span>&nbsp;<span>New</span></button>
        </div>

    </div>
    <!-- End: Document Header -->
    <!-- Document Table -->
    <div class="table-responsive document-table">
        <table class="table table-borderless">
            <thead>
                <tr class="text-muted text-uppercase">
                    <th>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" (change)="selectAllDocuments($event)">
                            <label class="custom-control-label" for="customCheck1"></label>
                        </div>
                    </th>
                    <th class="td-mwidth"> <span class="mr-3">Name</span>&nbsp;</th>
                    <th> <span class="mr-3">Owner</span>&nbsp;</th>
                    <th> <span class="mr-3">Created</span>&nbsp; <button id="createdDate" (click)="sortAscending()" href="#"
                            class="short-up"><span class="fa fa-caret-down text-muted "></span></button>
                        <button (click)="sortDescending()" id="createdDate" href="#" class="short-down"><span
                                class="fa fa-caret-up text-muted "></span></button> </th>
                    <th class="td-mwidth"><span class="mr-3">modified</span>&nbsp;</th>
                    <th><span class="mr-3">Activity</span>&nbsp;</th>
                </tr>
            </thead>

            <tbody class="h-100">
                <tr *ngFor="let document of filteredDocument ; let i=index  " class="bg-white align-items-center">
                    <td>
                        <div class="custom-control custom-checkbox">
                            <input [(ngModel)]="document.checked" type="checkbox" class="custom-control-input"
                                id={{document.id}}>
                            <label class="custom-control-label" for={{document.id}}></label>
                        </div>
                    </td>
                    <td class="td-mwidth">
                        <div><span
                                class="fa fa-folder-o text-primary"></span>&nbsp;&nbsp;<span>{{document.documentName}}</span>&nbsp;&nbsp;<span
                                class="fa fa-star text-primary"></span></div>
                    </td>
                    <td class="d-flex align-items-center">
                        <img src="../../../../assets/images/girl.jpg" class="rounded-circle user-icon" alt="table-user">
                        <span class="mx-2">{{document.ownerName}}</span>
                    </td>
                    <td class="td-mwidth">
                        <span>{{document.createdDate | date : 'longDate'}}</span><span
                            class="ml-2 text-muted">{{document.createdDate | date : 'mediumTime'}}</span>
                    </td>
                    <!-- <td>
                        <span class="text-primary">{{document.createdDate | modified : 'modifiedDate'}}</span>
                    </td> -->
                    <td>
                         {{document.modified}} 
                    </td>
                    <td>
                        <span class="text-primary">{{document.activity}}</span>
                    </td>
                    <td class="text-center td-mwidth">
                        <button (click)="deleteDocument(document.id)" class="btn btn-danger mr-3">Delete</button>
                        <button (click)="loadDocumentForm(filteredDocument[i])"
                            class="btn btn-primary">Edit</button>
                        <!-- <div class="dropdown dropleft">
                                    <a href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"><span
                                        class="text-muted fa fa-ellipsis-h"></span></a>
                                    <div class="dropdown-menu show" aria-labelledby="dropdownMenuButton">
                                        <button class="dropdown-item" href="#">Edit</button>
                                        <button class="dropdown-item text-danger" href="#">Delete</button>
                                    </div>
                                </div> -->
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- End: Document Table -->
</section>
<!-- End: Document Section -->

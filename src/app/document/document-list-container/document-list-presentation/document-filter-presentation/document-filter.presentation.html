<form novalidate [formGroup]="filterForm">
    <h3>Group Filter</h3>
    <div class="row">
        <div class="col-md-6">
            <input type="text" formControlName="name" class="form-control" placeholder="First Name" />
        </div>
        <div class="col-md-6">
            <input type="text" formControlName="owner" class="form-control" placeholder="Last Name" />
        </div>

        <div class="col-md-6">
            <input type="text" formControlName="agefrom" class="form-control" placeholder="age from" />
        </div>
        <div class="col-md-6">
            <input type="text" formControlName="ageto" class="form-control" placeholder="age to" />
        </div>
        <div class="col-md-6 col-sm-6">
            <select ngDefaultControl class="form-control form-control-lg" formControlName="activity">
                <option value=""> Level</option>
                <option [ngValue]="level" *ngFor="let level of levels">{{level}}</option>
            </select>
        </div>
        <div class="col-md-12 col-sm-12">
            <button class="btn btn-primary float-right" (click)="search(filterForm.value)">Search</button>
        </div>
    </div>

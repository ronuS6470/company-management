<div class="d-flex justify-content-end h-100">
    <div class="company-form-container document-filter bg-white d-flex flex-column overflow-hidden shadow-lg">
        <div class="d-flex align-items-center justify-content-between px-3 pt-2 flex-shrink-0">
            <h5 class="modal-title" id="exampleModalLabel">Filter </h5>
            <a><span class="fa fa-times fa-lg d-flex close-icon px-2"></span></a>
        </div>
        <div class="dropdown-divider"></div>
        <div class=" no-gutters px-3 overflow-auto">
            <form class="py-3 mt-4">
                <div class="form-row mx-0">
                    <div class="col-12 px-0">
                        <div class="form-group d-flex flex-column">
                            <label for="documentName" class="label text-secondary mb-0">Document Name</label>
                            <input type="text" class="form-control" id="documentName" >
                        </div>
                    </div>
                    <div class="col-12 px-0">
                        <div class="form-group d-flex flex-column">
                            <label for="ownerName" class="label text-secondary mb-0">Owner Name</label>
                            <input type="text" class="form-control" id="ownerName" >
                        </div>
                    </div>
                    <div class="col-12 px-0">
                        <div class="form-group d-flex flex-column">
                            <label for="currentDate" class="label text-secondary mb-0" >Date</label>
                            <input type="date" class="form-control" id="currentDate" >
                        </div>
                    </div>
                    <div class="col-12 px-0">
                        <div class="form-group d-flex flex-column">
                            <label for="activity" class="label text-secondary mb-0">Activity</label>
                            <select class="form-control" id="activity">
                                <option></option>
                                <option disabled>Activity</option>
                                <option>Security</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class=" px-3 mt-sm-0 d-flex flex-shrink-0 mb-3">
            <button type="submit" class="btn btn-md btn-primary  mt-5">Filter</button>
            <button class="btn btn-md btn-secondary ml-3 mt-5">Reset</button>
        </div>
    </div>
</div>

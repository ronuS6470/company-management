<section class="p-5 h-100">
    <!-- Document Header  -->
    <div class="d-flex justify-content-between align-items-center flex-wrap">
        <div class="d-flex align-items-center">
            <h3>Notification</h3>&nbsp;
        </div>
    </div>
    <!-- End: Document Header -->
    <!-- Document Table -->
    <div class="table-responsive my-3">
        <table class="table table-borderless">
            <thead>
                <tr class="text-muted text-uppercase">
                    <th class="td-mwidth">Notification Name</th>
                    <th>Date</th>
                    <th class="td-mwidth"><span>Time</span></th>
                    <th class="td-mwidth"><span>View</span></th>
                </tr>
            </thead>
            <tbody class="h-100">
                <tr class="bg-white align-items-center" *ngFor="let notifi of notification$ |async">
                    <td class="td-mwidth">
                        <div> <span>{{notifi.notification}}</span></div>
                    </td>
                    <td class="td-mwidth">
                        <span>{{notifi.date}}</span>
                    </td>
                    <td>
                        {{notifi.time}}
                    </td>
                    <td>
                        <a href="#" class="fa fa-eye text-muted" aria-hidden="true"></a>
                    </td>
                </tr>
                <tr class="bg-white align-items-center">
                    <td class="td-mwidth">
                        <div> <span>General Personal
                                Report</span></div>
                    </td>
                    <td class="td-mwidth">
                        <span>11 Feb 2019</span><span class="ml-2 text-muted">10:39 AM</span>
                    </td>
                    <td>
                        15 min ago
                    </td>
                    <td>
                        <a href="#" class="fa fa-eye text-muted" aria-hidden="true"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- End: Document Table -->
</section>
